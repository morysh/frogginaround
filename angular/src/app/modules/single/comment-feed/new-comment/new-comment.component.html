<form [formGroup]="formGroup" (ngSubmit)="newComment(formGroup.value)">
  <input type="text" formControlName="author" placeholder="Nom" required />
  <input
    type="email"
    formControlName="email"
    placeholder="email"
    required
    email
  />
  <textarea
    formControlName="content"
    cols="50"
    rows="8"
    class="content"
    required
  ></textarea>
  <button type="submit" [disabled]="formGroup.invalid">
    {{ label }}
  </button>
</form>
