<img
  src="{{ preview.thumbnail }}"
  alt="Post thumbnail"
  class="thumbnail fill"
/>
<a
  href="{{ preview.link.pathname }}"
  [routerLink]="preview.link.pathname"
  class="post-link fill"
>
  <h2 class="title">
    <div class="filler"></div>
    <span class="legend">{{ preview.title }}</span>
  </h2>
  <p [innerHTML]="preview.excerpt" class="excerpt legend"></p>
</a>
