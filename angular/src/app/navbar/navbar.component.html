<a href="/" routerLink="/" class="home control control--hover"></a>

<form class="search" (submit)="search($event, query.value)">
  <input type="text" name="query" placeholder="recherche" #query />
  <button type="submit" class="submit control"></button>
</form>

<a href="/images" routerLink="/images" class="images">
  <img src="assets/camera.svg" alt="" class="control control--hover" />
</a>

<button type="button" class="hamburger control control--hover" (click)="toggleNav($event)" [ngClass]="{ open: nav }">
  <span></span>
</button>

<nav [ngClass]="{ open: nav }">
  <ng-container *ngFor="let item of items; let index = index">
    <a *ngIf="isInternal(item)" [href]="item.link.pathname" [routerLink]="item.link.pathname" class="link" #link>
      {{ item.title }}
    </a>
    <a *ngIf="!isInternal(item)" [href]="item.link" class="link" #link>
      {{ item.title }}
    </a>
  </ng-container>
</nav>
